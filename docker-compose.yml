version: '3.9'

services:

  # 1. FastAPI Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dcp_backend
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
      postgresdb:
        condition: service_healthy
      redis:
        condition: service_started

  # 2. MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: dcp_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # 3. PostgreSQL Service (ISPRAVLJENO)
  postgresdb:
    image: postgres:15
    container_name: dcp_postgresdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-user_admin}
      POSTGRES_USER: ${POSTGRES_USER:-user_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-user_admin_password}
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user_admin}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # 4. Redis Service
  redis:
    image: redis:latest
    container_name: dcp_redis
    ports:
      - "6379:6379"
    restart: always

  # 5. Celery Worker Service
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dcp_celery_worker
    command: celery -A app.tasks.celery_app worker -l info  # PRAVILNA PUTANJA
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started

volumes:
  mongodb_data:
  postgres_data: